<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card shadow p-5" style="width: 400px;">
    <h3 class="text-center mb-4">Add Product</h3>
    <!-- Product form -->
    <form th:action="@{/addProduct}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" th:field="*{productName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </form>
    <a href="/" class="btn btn-link mt-3 text-center">Back to Home</a>
</div>
</body>
</html>
